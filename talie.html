<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Circus Mix Versions</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1.5em;
    }
    .player-wrapper {
      max-width: 600px;
      margin: 1em auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>

  <h1>Circus Mix Versions</h1>

  <div class="player-wrapper">
    <div class="title">Version 4a - Longer Pause + Lion</div>
    <audio class="js-player" controls>
      <source src="https://www.dropbox.com/scl/fi/k3yal1vv2u8voxuhnvkxc/Circus-4d-Shorter-Pause.mp3?raw=1" type="audio/mp3" />
    </audio>
  </div>

  <div class="player-wrapper">
    <div class="title">Version 4b - Longer Pause - No Lion</div>
    <audio class="js-player" controls>
      <source src="https://www.dropbox.com/scl/fi/rzc3z3ikvs68e0m8nzkfx/Circus-4c-Shorter-Pause-Lion.mp3?raw=1" type="audio/mp3" />
    </audio>
  </div>

  <div class="player-wrapper">
    <div class="title">Version 4c - Shorter Pause + Lion</div>
    <audio class="js-player" controls>
      <source src="https://www.dropbox.com/scl/fi/cgbzmey4feh6ugkseuw4p/Circus-4b-Longer-Pause.mp3?raw=1" type="audio/mp3" />
    </audio>
  </div>

  <div class="player-wrapper">
    <div class="title">Version 4d - Shorter Pause - No Lion</div>
    <audio class="js-player" controls>
      <source src="https://www.dropbox.com/scl/fi/2g1u5qxfmx9codkeokdvm/Circus-4a-Longer-Pause-Lion.mp3?raw=1" type="audio/mp3" />
    </audio>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const players = Plyr.setup('.js-player');
  </script>

</body>
</html>
