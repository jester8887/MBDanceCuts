<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Production Mixes by Marc Beth</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1.5em;
    }
    .player-wrapper {
      max-width: 600px;
      margin: auto;
      margin-bottom: 3em;
    }
    audio::-internal-media-controls-download-button {
      display: none;
    }
    audio::-webkit-media-controls-enclosure {
      overflow: hidden;
    }
    audio {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Production Mixes by Marc Beth</h1>

  <div class="player-wrapper" oncontextmenu="return false">

  <script>

    for (let i = 1; i <= 14; i++) {
