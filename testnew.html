  <meta charset="UTF-8" />

    .card { background: white; border-radius: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.08); padding: 1rem; border: 1px solid #f3f4f6; }
    .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.75rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; border: 1px solid #d1d5db; background: white; cursor: pointer; }

    .btn:active { background: #f3f4f6; }
    .btn[disabled] { opacity: 0.5; cursor: not-allowed; }
    .btn-primary { background: black; color: white; border: none; }
    .btn-primary:hover { background: #111827; }
    .wave { height: 64px; }
    .timeline { height: 18px; font-size: 10px; color: #6b7280; }

<body class="bg-gray-50 text-gray-900">
  <a href="#main" class="sr-only sr-only-focusable">Skip to content</a>

  <header class="max-w-6xl mx-auto px-4 pt-10 pb-6">
    <h1 class="text-3xl font-bold tracking-tight">Production Mixes and Shorter Themed Mixes</h1>
    <p class="mt-2 text-sm text-gray-600">Waveform previews, lazy loading, and a sticky Now Playing bar. Audio hosted on Dropbox. Preload is off for speed.</p>
  </header>

  <main id="main" class="max-w-6xl mx-auto px-4 pb-28">
    <!-- Filters -->
    <section class="mb-6 flex flex-col sm:flex-row items-start sm:items-center gap-3">
      <div class="flex gap-2 flex-wrap">
        <button data-filter="all" class="btn btn-primary" aria-pressed="true">All</button>
        <button data-filter="Shorter" class="btn">Shorter Themed Mixes</button>
        <button data-filter="Production" class="btn">Production Mixes</button>
      </div>
      <div class="sm:ml-auto w-full sm:w-72">
        <label class="block text-xs text-gray-500 mb-1" for="search">Search titles</label>
        <input id="search" type="search" placeholder="Type to filter..." class="w-full border border-gray-300 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black" />
      </div>
    </section>

    <!-- Sections -->
    <section id="section-Shorter" class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Shorter Themed Mixes</h2>
      <div id="grid-Shorter" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>

    <section id="section-Production" class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Production Mixes</h2>
      <div id="grid-Production" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
    </section>
  </main>

  <!-- Sticky Now Playing Bar -->
  <div id="nowPlaying" class="sticky bottom-0 inset-x-0 border-t border-gray-200 bg-white/90 sticky-player">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <button id="npPlay" class="btn btn-primary" aria-label="Play or pause" disabled>Play</button>
      <div class="flex-1 min-w-0">
        <div id="npTitle" class="truncate font-medium">Nothing playing</div>
        <div class="mt-1">
          <input id="npSeek" type="range" min="0" max="100" value="0" class="w-full" aria-label="Seek" disabled />
          <div class="flex justify-between text-xs text-gray-500 mt-1">
            <span id="npTime">0:00</span>
            <span id="npDur">0:00</span>
          </div>
        </div>
      </div>
      <button id="npStop" class="btn" aria-label="Stop" disabled>Stop</button>
      <button id="npCopy" class="btn" aria-label="Copy link" disabled>Share</button>
    </div>
  </div>

      ["YMCA Mix", "https://www.dropbox.com/scl/fi/whxy6q5jsq64ojor9eacn/YMCA2-Mix-V1-2m6s.mp3?rlkey=8rk4ltx4irfbd2aypecmx074b&st=zlvhgijy&dl=0", "Shorter"],
      ["Villains Mix", "https://www.dropbox.com/scl/fi/ubt28yly3h5wvcwafudx1/Villains-Mix-V1-2m40s.mp3?rlkey=16xjuq5ohak9xse61x7vz5b27&st=gy6nqfeg&dl=0", "Shorter"],
      ["Sports Hip Hop 2", "https://www.dropbox.com/scl/fi/ki4vwf20wb4wwmuftstno/Sports-Hip-Hop-2-V1-2m57s.mp3?rlkey=yloqg4balyjinxe69ibuv4giq&st=kcmcwkx3&dl=0", "Shorter"],

      ["Girls 2 Mix", "https://www.dropbox.com/scl/fi/tq8taaujk0buw0t0iin17/Girls-Mix-V2-2m26s.mp3?rlkey=xe315kffujicgnhimv5uq11k9&st=om3syqto&dl=0", "Shorter"],
      ["Fire and Ice Mix", "https://www.dropbox.com/scl/fi/y4q2ljaqhu41bpthyb0wg/Fire-and-Ice-V2-2m12s.mp3?rlkey=ag7w2jlvsfgpz1xi70yi0e7cp&st=4yn4rjz7&dl=0", "Shorter"],
      ["Fashionista Mix", "https://www.dropbox.com/scl/fi/f2rdg7prw4oh95mv9rtc6/Fashionista-Mix-V1-1m51s.mp3?rlkey=ped74rau2zx1a0w2hycqegtv9&st=lmmllxhx&dl=0", "Shorter"],
      ["Energy Surge", "https://www.dropbox.com/scl/fi/0thqimgaebjdnpcizicsy/Energy-Surge-V3-4m13s.mp3?rlkey=vtc92k4b9g4g3l2751xj2dvhu&st=g0t9m6lo&dl=0", "Shorter"],
      ["Crunk Mix", "https://www.dropbox.com/scl/fi/c5qdmefu9pnmlh7g4vsv5/Crunk-2000s-V3-1m57s.mp3?rlkey=jwld340n3nixz9ra25r56t8cu&st=zxl14euj&dl=0", "Shorter"],
      // Production
      ["Lady Gaga Production", "https://www.dropbox.com/scl/fi/2hdydcvlxgjgtqivarq3u/Lady-Gaga-Mix-V5-5m02s.mp3?rlkey=ariniwp2b6icwy7qdr83sip9d&st=vmlmojnf&dl=0", "Production"],
      ["Classic Hits Production", "https://www.dropbox.com/scl/fi/fea7sizup9bgko668eowi/Classic-Hits-Mix-V4-6m02s.mp3?rlkey=jlkzavibi1xlsctupcbtducxx&st=pvqgvmo2&dl=0", "Production"],
      ["Beyonce Production 5 Minute", "https://www.dropbox.com/scl/fi/bz1sp5prmbty6s9caupka/Madison-Beyonce-Mix-V2-5min.mp3?rlkey=8gfxqcnq82ponj7jk8rcaqevf&st=y8863nzw&dl=0", "Production"],
      ["Beyonce Production 10 Minute", "https://www.dropbox.com/scl/fi/02qe4bgbt101avkj6fx0m/Beyonce-Marissa-Mix-V2.mp3?rlkey=poxwy7osjawkq6quuf8au9339&st=9z982u3t&dl=0", "Production"],
      ["Family Vacation Mix", "https://www.dropbox.com/scl/fi/b39036k0y9lygjovjhcmn/Family-Vacation-Mix-V2-7m52s.mp3?rlkey=6vvbgg2ieg9wdq20w3bc437c9&st=73cw0w6h&dl=0", "Production"],
    ];

    // Convert Dropbox share links to direct streamable links
    function toDirect(url) {
      if (url.includes("dl=0")) return url.replace("dl=0", "raw=1");
      if (!url.includes("raw=1")) return url + (url.includes("?") ? "&" : "?") + "raw=1";
      return url;
    }

    // Slug for anchors
    function slugify(str) {
      return str.toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/(^-|-$)/g, "");
    }

    // DOM helper
    const el = (tag, props = {}, children = []) => {
      const node = document.createElement(tag);
      Object.assign(node, props);
      for (const child of children) node.append(child);
      return node;
    };

    // Render targets
    const grids = {
      Shorter: document.getElementById('grid-Shorter'),
      Production: document.getElementById('grid-Production')
    };

    const observers = new Map();
    const surfers = new Map();   // id -> Wavesurfer
    const audios = new Map();    // id -> HTMLAudioElement

    let current = { id: null, ws: null, audio: null, title: '', anchor: '' };

    function formatTime(s) {
      const m = Math.floor(s / 60) || 0; const sec = Math.floor(s % 60) || 0; return `${m}:${sec.toString().padStart(2, '0')}`;
    }

    function makeCard([title, url, group]) {
      const anchor = slugify(title);
      const cardId = `card-${anchor}`;

      const card = el('article', { className: 'card', id: cardId });
      const header = el('div', { className: 'flex items-start gap-3' });
      const playBtn = el('button', { className: 'btn btn-primary', innerText: 'Play', disabled: true });
      const shareBtn = el('button', { className: 'btn', innerText: 'Share' });
      const titleEl = el('h3', { className: 'font-semibold text-lg flex-1 truncate', innerText: title });
      header.append(playBtn, titleEl, shareBtn);

      // Waveform UI
      const waveWrap = el('div', { className: 'mt-3' });
      const wave = el('div', { className: 'wave', id: `wave-${anchor}` });
      const timeline = el('div', { className: 'timeline', id: `timeline-${anchor}` });
      waveWrap.append(wave, timeline);

      // Hidden audio element for playback (CORS-safe)
      const audio = el('audio', { src: toDirect(url), preload: 'none' });
      audio.style.display = 'none';

      const footer = el('div', { className: 'mt-3 flex items-center justify-between text-sm text-gray-500' }, [
        el('span', { innerText: group }),
        el('span', { innerText: 'Idle' })
      ]);

      card.append(header, waveWrap, audio, footer);

      // Lazy instantiate player
      const obs = new IntersectionObserver((entries) => {
        for (const entry of entries) {
          if (!entry.isIntersecting) continue;
          obs.disconnect();
          try {
            const ws = WaveSurfer.create({
              container: wave,
              height: 64,
              waveColor: '#cbd5e1',
              progressColor: '#0f172a',
              cursorColor: '#475569',
              interact: true,
              dragToSeek: true,
              minPxPerSec: 50,
              media: audio,
            });
            ws.registerPlugin(WaveSurfer.Timeline.create({ container: timeline }));

            surfers.set(cardId, ws);
            audios.set(cardId, audio);
            playBtn.disabled = false;

            const onReady = () => {
              const d = audio.duration || ws.getDuration() || 0;
              footer.lastChild.textContent = d ? `Loaded • ${formatTime(d)}` : 'Loaded';
            };
            audio.addEventListener('loadedmetadata', onReady, { once: true });
            ws.on('ready', onReady);

            ws.on('play', () => { playBtn.textContent = 'Pause'; footer.lastChild.textContent = 'Playing'; setNowPlaying(title, ws, audio, `#${anchor}`); });
            ws.on('pause', () => { playBtn.textContent = 'Play'; footer.lastChild.textContent = 'Paused'; });
            ws.on('finish', () => { playBtn.textContent = 'Play'; footer.lastChild.textContent = 'Finished'; if (current.ws === ws) npPlay.textContent = 'Play'; });

            playBtn.addEventListener('click', () => togglePlay(ws, audio, title, `#${anchor}`));
            shareBtn.addEventListener('click', () => copyLink(`#${anchor}`));

            if (location.hash === `#${anchor}`) {
              setTimeout(() => {
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                togglePlay(ws, audio, title, `#${anchor}`);
              }, 250);
            }
          } catch (e) {
            // Fallback
            waveWrap.remove();
            audio.style.display = '';
            audio.controls = true;
            playBtn.remove();
            shareBtn.addEventListener('click', () => copyLink(`#${anchor}`));
            footer.lastChild.textContent = 'Fallback player ready';
          }
        }
      }, { rootMargin: '200px' });

      obs.observe(card);
      observers.set(cardId, obs);

      // Anchor for sharing
      card.prepend(el('a', { id: anchor }));

      return card;
    }

    // Build
    mixes.forEach(mix => {
      const card = makeCard(mix);
      const group = mix[2];
      grids[group].append(card);
    });

    // Filters
    const filterButtons = document.querySelectorAll('[data-filter]');
    let activeFilter = 'all';
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('btn-primary'));
        btn.classList.add('btn-primary');
        activeFilter = btn.dataset.filter;
        applyFilters();
      });
    });

    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', applyFilters);

    function applyFilters() {
      const q = searchInput.value.trim().toLowerCase();
      document.querySelectorAll('article.card').forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        const group = card.querySelector('span').textContent; // first span is group label
        const matchText = !q || title.includes(q);
        const matchGroup = activeFilter === 'all' || activeFilter === group;
        card.style.display = matchText && matchGroup ? '' : 'none';
      });
    }

    // Now Playing
    const npTitle = document.getElementById('npTitle');
    const npPlay = document.getElementById('npPlay');
    const npStop = document.getElementById('npStop');
    const npSeek = document.getElementById('npSeek');
    const npTime = document.getElementById('npTime');
    const npDur = document.getElementById('npDur');
    const npCopy = document.getElementById('npCopy');

    function setNowPlaying(title, ws, audio, anchor) {
      current = { ws, audio, title, anchor };
      npTitle.textContent = title;
      npPlay.disabled = npStop.disabled = npSeek.disabled = npCopy.disabled = false;
      npPlay.textContent = audio.paused ? 'Play' : 'Pause';
      npDur.textContent = formatTime(audio.duration || ws.getDuration() || 0);

      const updateSeek = () => {
        const dur = audio.duration || ws.getDuration() || 0;
        const cur = audio.currentTime || ws.getCurrentTime() || 0;
        npSeek.value = dur ? Math.floor((cur / dur) * 100) : 0;
        npTime.textContent = formatTime(cur);
      };
      audio.addEventListener('timeupdate', updateSeek);
      audio.addEventListener('loadedmetadata', updateSeek);

      npSeek.oninput = (e) => {
        const pct = Number(e.target.value) / 100;
        const dur = audio.duration || ws.getDuration() || 0;
        if (dur) audio.currentTime = pct * dur;
      };

      npPlay.onclick = () => togglePlay(ws, audio, title, anchor);
      npStop.onclick = () => { audio.pause(); audio.currentTime = 0; npPlay.textContent = 'Play'; };
      npCopy.onclick = () => copyLink(anchor);
      history.replaceState(null, '', anchor);
    }

    function togglePlay(ws, audio, title, anchor) {
      // Pause others
      audios.forEach(a => { if (a !== audio) a.pause(); });
      surfers.forEach(other => { if (other !== ws) other.pause && other.pause(); });

      if (audio.paused) audio.play(); else audio.pause();
      setNowPlaying(title, ws, audio, anchor);
    }

    async function copyLink(anchor) {
      const url = location.origin + location.pathname + anchor;
      try {
        await navigator.clipboard.writeText(url);
        npTitle.textContent = `${current.title} — link copied`;
        setTimeout(() => npTitle.textContent = current.title, 1200);
      } catch (e) {
        alert('Copy failed. You can manually copy this link:\n' + url);
      }
    }

    // If opened with a hash, scroll to it so the lazy loader spins up that card
    if (location.hash) {
      const target = document.querySelector(location.hash);
      if (target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  </script>
