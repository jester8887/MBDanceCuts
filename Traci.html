<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mix Previews</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #f5f5f5; display: grid; place-items: center; min-height: 100vh; }
    .wrap { width: 100%; max-width: 720px; padding: 24px; text-align: center; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    h2 { font-size: 16px; margin: 20px 0 8px; }
    audio { width: 100%; }
    .note { font-size: 12px; color: #666; margin-top: 8px; }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="wrap">
    <h1>Mix Previews</h1>

    <h2>Tate McRae Mix</h2>
    <audio
      controls
      controlsList="nodownload noplaybackrate"
      preload="metadata"
      oncontextmenu="return false"
      disablepictureinpicture
    >
      <source src="https://www.dropbox.com/scl/fi/bszogm6so0gqzokd6r2kn/Tate-McRae-Mix-V2-2m04s.mp3?rlkey=0ln36sv5d46swv3gb3c95aa59&st=bfv9tlfw&raw=1" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h2>Food Hip Hop Mix</h2>
    <audio
      controls
      controlsList="nodownload noplaybackrate"
      preload="metadata"
      oncontextmenu="return false"
      disablepictureinpicture
    >
      <source src="https://www.dropbox.com/scl/fi/c85d1ewbld0t5zi9odbo5/Food-Hip-Hop-V1-2m05s.mp3?rlkey=i46mfmdx5qmuld1fn69jcky0f&st=gyy5b98u&raw=1" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <p class="note">Note: controlsList="nodownload" hides the download button in most modern browsers. Direct downloads can still be possible via network tools.</p>
  </div>
</body>
</html>
